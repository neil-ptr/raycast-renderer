<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Game</title>
  <style>
    html, body {
      background-color: #1f1f1f;
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
  </style>

</head>
<body>
  <script type="module">
    import init from './raycast_game.js';

    async function run() {
      await init();
    }

    run().catch(console.error);
  </script>

  <div>
    <canvas id="game-viewport" width="768" height="512" tabindex="1" style="border: 1px solid black;"></canvas>
  </div>
  <div>
    <canvas id="map" width="300" height="300" style="border: 1px solid black;"></canvas>
  </div>

</body>
</html>
